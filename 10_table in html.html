<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table in html</title>
    <style>
        table{
            border: 1cm;
            width: 100%;

            text-align: center;
            background-color: yellowgreen;
        }
        img{
            width: 100px;
            height: 100px;
        }
        caption{
            color: blue;
            font-size: 50px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption><U>Top five movies of 2022</U></caption>
        <tr><th>S.N.</th>
        <th>Movie Name</th>
        <th>Hero</th>
        <th>Poster</th></tr>
        <tr><td>01</td>
        <td>Salaam Venky</td>
        <td>Kajol</td>
        <td><img src="images/Salaam Venky.jpg"></td></tr>
        <tr><td>02</td>
        <td>Aye Zindagi</td>
        <td>Revathi</td>
        <td><img src="images/Aye Zindagi.jpg" alt=""></td></tr>
        <tr><td>03</td>
        <td>Doctor G</td>
        <td>Ayushmann Khurrana</td>
        <td><img src="images/Doctor G.jpg" alt=""></td></tr>
        <tr><td>04</td>
        <td>Jogi</td>
        <td>Shiva Rajkumar</td>
        <td><img src="images/Jogi.jpg" alt=""></td></tr>
    </table>
</body>
</html>
