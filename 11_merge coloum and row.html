<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan and rowspan</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- rowspan -->
    <table border="=1">
        <tr>
            <td>Html</td>
            <td>css</td>
        </tr>
        <td>css</td>
    <td rowspan="2">html</td></tr>
        <tr>
            <td>css</td>
    </table>
    <br>
    <!-- colspan -->
    <table border="=1">
        <tr>
            <td>Html</td>
            <td>css</td>
        </tr>
        <tr><td colspan="2">html is a markup language and css is used to give style to the html</td>
    </table>
</body>
</html>
