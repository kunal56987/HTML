<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formating tag and sub script and super script tag</title>
</head>
<body>
    <!-- basically there are 8 types of text formating tags
    1.bold,2.italic 3.underline 4.strickout 5.sub 6.sup 7.small 8.mark -->
    <!-- 1.bold tag(<b>) it is used to bold the text in a html -->
    <p> Hello <b>kunal</b> how are you</p>
    <!-- 2.italic tag(<i>) -->
    <p><i>welcome to web development</i></p>
    <!-- 3.underline(<u>) -->
    <p><u>kunal</u> is a web developer</p>
    <!-- strickout tag(<strike>) -->
    <p><strike>kunal</strike></p>
    <!-- sub script(<sub>) it is used to give base in a latter ex H2O -->
    <h1>H<sub>2</sub>O</h1>
    <!-- super script (<sup>) it is useed to give power in a text or latters -->
        <h1><p>x<sup>2</sup>+y<sup>2</sup>+3</p></h1>
        <!-- <small> -->
        <h1>WELCOME TO <small>WEB</small> DEVELOPMENT</h1>
    <!-- <mark> tag it is used to high light some text in an html-->
        <h1>Hello <mark>kunal</mark>!</h1>
</body>
</html>
