<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorder list</title>
</head>
<body>
    <h3>Unorder list</h3>
    <ul>
        <li>India</li>
        <li>USA</li>
        <li>UK</li>
    </ul>
    <ul style="list-style-type: armenian;">
    <li>india</li>
    <li>usa</li>
    <li>uk</li>
</ul>
<ul style="list-style-type: circle;">
    <li>india</li>
    <li>usa</li>
    <li>uk</li>
</ul>
<ul style="list-style-type: square;">
    <li>india</li>
    <li>usa</li>
    <li>uk</li>
</ul>
<ul style="list-style-type: none;">
    <li>india</li>
    <li>usa</li>
    <li>uk</li>
</ul>
</body>
</html>
